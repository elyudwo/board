<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/login" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{memberId}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('memberId')}? 'form-control
                   fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberId')}"
               th:errors="*{memberId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">비밀번호</label>
            <input type="text" th:field="*{memberPassWd}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('memberPassWd')}? 'form-control
            fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberPassWd')}"
               th:errors="*{memberPassWd}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
