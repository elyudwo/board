<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>이름</th>
        <th>학교</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td> <a href="#" th:href="@{/member/{id}/edit (id=${member.id})}" th:text="${member.name}"></a></td>
        <td> <<a href="#" th:text="${member.college}"> </a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
